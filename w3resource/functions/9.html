  <script>
    // 9. Write a JavaScript function which accepts an argument and returns the type.  Note : There are six possible values that typeof returns: object, boolean, function, number, string, and undefined.

    function typeOf(arg) {
      return typeof arg;
    }
    var str = 'str';
    var n = 123;
    var x;
    alert(typeOf(str));
    alert(typeOf(n));
    alert(typeOf(x));
    alert(typeOf(Math));
    alert(typeOf(typeOf));
    alert(typeOf(true));
