    //     3. Write a JavaScript function that generates all combinations of a string.
    // Example string : 'dog'
    // Expected Output : d,do,dog,o,og,g

    function possible_combinations(string) {
      var combinations = [];
      for (var i = 0; i < string.length; i++) {
        var slice = string.slice(i);
        for (var n = 0; n < slice.length; n++) {
          combinations.push(slice.slice(0, n + 1));
        }
      }
      return combinations;
    }
    var string1 = "dog";
    var string2 = "liqiwei";
    alert(possible_combinations(string1));
    alert(possible_combinations(string2));
