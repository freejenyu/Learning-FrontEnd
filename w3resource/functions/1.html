  <script>
    //     1. Write a JavaScript function that reverse a number.
    // Example x = 32243;
    // Expected Output : 34223

    function reverseNumber(n) {
      var string = n + "";
      var reverseString = "";
      for (var i = 0; i < string.length; i++) {
        reverseString = string.charAt(i) + reverseString;
      }
      var reversedNum = parseInt(reverseString);
      return reversedNum;
    }
    var x = 32243;
    var y = 123456789;
    alert(reverseNumber(x));
    alert(reverseNumber(y));
