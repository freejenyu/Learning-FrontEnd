    //     1. Create a page that gets the userâ€™s date of birth. Then, using that information, tell her on what

    var getBirthday = prompt("Enter your birthday, such as: 19860810",
      "19860810");
    var yearOfBirth = parseInt(getBirthday.slice(0, 4));
    var monthOfBirth = parseInt(getBirthday.slice(4, 6));
    var dayOfbirth = parseInt(getBirthday.slice(6, 8));
    var birthday = new Date(yearOfBirth, monthOfBirth - 1, dayOfbirth); // note the month must subtracte one.
    var weekdays = [
      "Sun.", "Mon.", "Tue.", "Wen.", "Thu.", "Fri.", "Sat."
    ];
    var weekdayOfBirth = weekdays[birthday.getDay()];
    alert("You were born on " + weekdayOfBirth + " of the week!");
