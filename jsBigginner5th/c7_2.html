    function updateTime() {
      var nowDate = new Date();
      var currentHour = nowDate.getHours();
      var currentMinute = nowDate.getMinutes();
      var currentSecond = nowDate.getSeconds();
      document.getElementById("output").innerHTML = currentHour + ":" + currentMinute + ":" + currentSecond;
    }
    setInterval(updateTime, 1000);
