    var direction = 2;

      var devElement = document.getElementById("divAdvert");
      var currentLeft = devElement.offsetLeft;
      var newLocation;
      if (direction == 2) {
        newLocation = currentLeft + direction;
        if (newLocation >= 400) {
          direction = -2;
        }
      } else if (direction == -2) {
        newLocation = currentLeft + direction;
        if (newLocation <= 0) {
          direction = 2;
        }
      }
      devElement.style.left = newLocation + "px";
    }
